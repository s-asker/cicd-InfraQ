name: CI/CD Pipeline on AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build and Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test

  Deploy to AKS:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Build and Push Docker file
        run: |
          docker build -t ${{ secrets.REGISTRY_NAME }}/${{ secrets.IMAGE_NAME }}:latest .
          docker push ${{ secrets.REGISTRY_NAME }}/${{ secrets.IMAGE_NAME }}:latest
      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group KubeRG --name myAKSCluster
          helm upgrade --install web-app ./web-app


